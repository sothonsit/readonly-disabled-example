<form
  class="container"
  autocomplete="off"
  [formGroup]="fg"
  (ngSubmit)="onSubmit()"
>
  <br />

  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      id="flexCheckDefault"
      formControlName="checkbox"
      readonly
    />
    <label class="form-check-label" for="flexCheckDefault">
      Readonly checkbox
    </label>
  </div>

  <br />

  <select class="form-select" formControlName="selected" readonly>
    <option value="">Please selected</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>

  <br />

  <input type="text" class="form-control" formControlName="input" readonly />
  input: {{ fg.get('input').errors | json }}

  <br />

  <button type="submit" readonly>Submit</button>
</form>
